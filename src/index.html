<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>WDI Project 1: JavaScript Game</title>
  <script src="/js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/style.css">
  <!-- <link rel="stylesheet" href="/css/animate.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
</head>
<body>
  <header>
    <div class="leaderboard">
      <h2>Leaderboard</h2>
    </div>
    <section class="choose">
      <form class="getInitials">
        <label for="initials">Enter your initials to play!</label>
        <input id="initials" type="text" name="initials" value="">
        <input type="submit" name="submit" value="submit">
      </form>
      <h3>Choose your color</h3>
      <div class="btn-container">
        <button class="red pointer" value="Red">Red</button>
        <button class="blue pointer" value="Blue">Blue</button>
      </div>
      <div class="answer">
      </div>
    </section>
    <div class="countdown">
      <h2>Countdown</h2>
      <div class="screen animate infinite">
        <p class="timer animate infinite">5</p>
        <p class="message">No more bets please</p>
      </div>
    </div>
  </div>
</header>
<main>
  <section class="middle">
<ul class="table">
  <li class="topheader">Place your bets</li>
  <li class="topone">Add your bets</li>
  <li class="toptwo">10</li>
  <li class="bottomone"><button>ADD</button></li>
  <li class="bottomtwo"><button>REMOVE</button></li>
</ul>

<ul class='circle-container'>
  <li class='animated circle'></li>
  <li class='animated circle odd'></li>
  <li class='animated circle'></li>
  <li class='animated circle odd'></li>
  <li class='animated circle'></li>
  <li class='animated circle odd'></li>
  <li class='animated circle active'></li>
  <li class='animated circle odd'></li>
</ul>

</section>


</main>
</body>
</html>
