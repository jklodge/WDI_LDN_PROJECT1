<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>WDI Project 1: JavaScript Game</title>
  <script src="/js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/style.css">
  <!-- <link rel="stylesheet" href="/css/animate.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
</head>
<body>
  <!-- <img src="lasvegas.jpg" alt="vegas"> -->
  <header>
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <div class="addLeader">
        <p>JKL: 230</p>
        <p>RHL: 190</p>
        <p>BML: 70</p>
        <p class="addWinner"></p>
      </div>
    </div>
    <section class="choose">
      <form class="getInitials">
        <label for="initials">Enter your initials to play!</label>
        <input id="initials" type="text" name="initials" value="">
        <input type="submit" name="submit" value="Submit">
      </form>
      <h3>Choose your color</h3>
      <div class="btn-container">
        <button class="red pointer" value="Red">Red</button>
        <button class="blue pointer" value="Blue">Blue</button>
      </div>
      <div class="answer">
      </div>
    </section>
    <div class="countdown">
      <h2>Countdown</h2>
        <p class="timer animate infinite">5</p>
        <p class="message">No more bets please</p>
      </div>
  </div>
</header>
<main>
  <section class="middle">
<ul class="table">
  <li class="topheader animate infinite">Place your bets</li>
  <li class="topone">Add your bets</li>
  <li class="toptwo total"></li>
  <li class="add"><button>ADD</button></li>
  <li class="reset"><button>RESET</button></li>
  <li class="remove"><button>REMOVE</button></li>
  <!-- <li class="topheader confirm"><button>Confirm bets</button></li> -->
  <li><p class="final"></p></li>
</ul>

<ul class='circle-container'>
  <li class='animated circle even' value='red'></li>
  <li class='animated circle odd' value='blue'></li>
  <li class='animated circle even' value='red'></li>
  <li class='animated circle odd' value='blue'></li>
  <li class='animated circle even' value='red'></li>
  <li class='animated circle odd' value='blue'></li>
  <li class='animated circle even active' value='red'></li>
  <li class='animated circle odd' value='blue'></li>
</ul>

</section>
<img src="images/getlucky.png" alt="">

</main>
</body>
</html>
