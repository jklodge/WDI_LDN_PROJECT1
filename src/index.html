<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>WDI Project 1: JavaScript Game</title>
  <script src="/js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/style.css">
  <!-- <link rel="stylesheet" href="/css/animate.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
</head>
<body>
  <div class="fullScreen">
    <div class="firstPopup">
      <p class="winorlose"></p>
    <button class="nextRound"></button>
    </div>
  </div>
  <header>
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <div class="addLeader">
        <p>JKL: 230</p>
        <p>RHL: 190</p>
        <p>BML: 70</p>
        <p class="addWinner"></p>
      </div>
    </div>
    <section class="choose">
      <p class="enter"></p>
      <form class="getInitials animated flash">
        <label for="initials">Enter your initials to play!</label>
        <input id="initials" type="text" name="initials" value="">
        <input type="submit" name="submit" value="Submit">
      </form>
      <h3 class="chooseColor animated infinite">Choose your color</h3>
      <div class="btn-container animated infinite">
        <button class="evenButton pointer" value="Even">1 - 6</button>
        <button class="red pointer" value="Red">Red</button>
        <button class="blue pointer" value="Blue">Blue</button>
        <button class="oddButton pointer" value="Odd">7 - 12</button>
      </div>
      <div class="answer">
      </div>
    </section>
    <div class="countdown">
      <h2>Countdown</h2>
        <p class="timer animated infinite">5</p>
        <p class="message animated infinite">No more bets please</p>
      </div>
  </div>
</header>
<main>
  <section class="middle">
<ul class="table">
  <li class="topheader animated infinite">Place your bets</li>
  <li class="topone">Add your bets</li>
  <li class="toptwo total"></li>
  <li class="add"><button>ADD</button></li>
  <li class="reset"><button>RESET</button></li>
  <li class="remove"><button>REMOVE</button></li>
  <li><p class="final"></p></li>
</ul>

<ul class='circle-container has-eight'>
  <li class='animated circle even' value='red'><p>1</p></li>
  <li class='animated circle odd' value='blue'><p>2</p></li>
  <li class='animated circle even' value='red'><p>3</p></li>
  <li class='animated circle odd' value='blue'><p>4</p></li>
  <li class='animated circle even' value='red'><p>5</p></li>
  <li class='animated circle odd' value='blue'><p>6</p></li>
  <li class='animated circle even' value='red'><p>7</p></li>
  <li class='animated circle odd' value='blue'><p>8</p></li>
  <li class='animated circle even high hidden' value='red'><p>9</p></li>
  <li class='animated circle odd high hidden' value='blue'><p>10</p></li>
  <li class='animated circle even high hidden' value='red'><p>11</p></li>
  <li class='animated circle odd high hidden' value='blue'><p>12</p></li>
  <li class='animated circle odd bonus hidden' value='green'><p>13</p></li>
</ul>

</section>
<img src="images/getlucky.png" alt="">

</main>
</body>
</html>
